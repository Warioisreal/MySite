{% extends 'basepostform.html' %}
{% block title_name %}EazyLearnZone - Delete Post{% endblock title_name %}
{% block h1 %}Удаление поста{% endblock h1 %}
{% block form %}
    <p>Вы действительно хотите удалить пост "{{post.title}}"?</p>
    <div class="btn">
        <button class="button" type="submit" value="Удалить"><span>Удалить</span></button>
    </div>
    <div class="pass-link">
        <a href="{% url 'posts' %}">Назад</a>
        <i>></i>
    </div>
{% endblock form %}
