{% extends 'basetaskform.html' %}
{% block title_name %}
	EazyLearnZone - {% if id %}Edit{% else %}New{% endif %} Task
{% endblock title_name %}
{% block h1 %}
	{% if id %}Изменение задания{% else %}Новое задание{% endif %}
{% endblock h1 %}
{% block form %}
	<div class="field">
		<label for="id_title">Название</label>
		<input type="text" name="title" cols="20" rows="1" maxlength="120" value="{{ title }}" id="id_title" autocomplete="new-title" autofocus required></div>
	<div class="field">
		<label for="id_content">Условия</label>
		<input type="text" name="content" cols="20" rows="1" id="id_content" value="{{ content }}" autocomplete="new-title" required></div>
	<div class="field">
		<label for="id_author">Автор задания</label>
		<input type="text" name="author" cols="20" rows="1" id="id_author" value="{{ content }}" autocomplete="new-title" required></div>
	<div class="field">
		<label for="id_upload">Изображения к заданию</label>
		<input type="file" name="upload" id="id_upload" required>
	</div>

	<div class="sel">
		<select name="index" class="select" id="id_index" required>
			<option value="">
				<div class="option">
					<i class="fab fa-codepen"></i>
					<label>Предмет</label>
				</div>
			</option>
			<option value="i">
				<div class="option">
				    <i class="fab fa-codepen"></i>
				    <label>Программирование</label>
				</div>
			</option>
			<option value="p">
				<div class="option">
			        <i class="fab fa-codepen"></i>
			        <label>Физика</label>
			    </div>
			</option>
			<option value="m">
				<div class="option">
			        <i class="fab fa-codepen"></i>
			        <label>Математика</label>
			    </div>
			</option>
		</select>
	</div>
	<div class="sel">
		<select name="clas" class="select" id="id_clas" required>
			<option value="">
				<div class="option">
					<i class="fab fa-codepen"></i>
					<label>Класс</label>
				</div>
			</option>
			{% for value_clas in classes %}
			<option value={{value_clas}}>
				<div class="option">
				    <i class="fab fa-codepen"></i>
				    <label>{{value_clas}} класс</label>
				</div>
			</option>
			{% endfor %}
		</select>
	</div>
	<div class="sel">
		<select name="chapter_title" class="select" id="id_chapter_title" required>
			<option value="">
				<div class="option">
					<i class="fab fa-codepen"></i>
					<label>Раздел</label>
				</div>
			</option>
			{% for value_theme in themes %}
			<option value={{value_theme}}>
				<div class="option">
				    <i class="fab fa-codepen"></i>
				    <label>{{value_theme}}</label>
				</div>
			</option>
			{% endfor %}
		</select>
	</div>
	<div class="btn">
		<button class="button" type="submit" value="Save"><span>Save</span></button>
	</div>
{% endblock form %}
