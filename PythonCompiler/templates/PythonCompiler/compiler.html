{%load static %}
<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/styleload.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style_c.css' %}" />
    <script src="{% static 'js/preloader_function.js' %}"></script>
    <script src="{% static 'js/app_c.js' %}" defer></script>
    <script src="{% static 'js/juqery-3.7.1.min.js' %}" defer></script>
    <link rel="website icon" href="{% static 'imajes/logo.png' %}">
    <title>EasyLearnZone - PyCompiler</title>
  </head>
  <body>
    <div class="preloader">
      <div class="loader"></div>
    </div>
    <div class="background"></div>
    <div class="sidebar">
      <div class="logo-details">
        <i class='bx bxl-c-plus-plus icon'><img src="{% static 'imajes/logo.png' %}" style="width: 27px; height: 27px; filter: invert(100%);"/></i>
        <div class="logo_name">Компилятор</div>
        <i class='bx bx-menu' id="btn"><img src="{% static 'imajes/3lines.png' %}" style="width: 27px; height: 27px;"/></i>
      </div>
      <ul class="nav-list">
        <li>
          <i class='bx bx-search' style="width: 27px; padding-left: 1px; padding-top: 2px;"><img src="{% static 'imajes/loupe.png' %}" style="width: 27px; height: 27px;"/></i>
          <input type="text" placeholder="Search...">
          <span class="tooltip">Поиск</span>
        </li>
        <li>
          <a href="{% url 'posts' %}">
            <i class='bx bx-user'><img src="{% static 'imajes/home.png' %}" /></i>
            <span class="links_name">На главную страницу</span>
          </a>
          <span class="tooltip">На главную страницу</span>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-user'><img src="{% static 'imajes/book.png' %}" style="filter:invert(180);" /></i>
            <span class="links_name">Авторские курсы</span>
          </a>
          <span class="tooltip">Авторские курсы</span>
        </li>
        <li>
          <a href="{% url 'it-task' %}">
            <i class='bx bx-user'><img src="{% static 'imajes/taskimg.png' %}" style="filter:invert(180);" /></i>
            <span class="links_name">Банк заданий</span>
          </a>
          <span class="tooltip">Банк заданий</span>
        </li>
        <li>
          <a href="{% url 'it' %}">
            <i class='bx bx-user'><img src="{% static 'imajes/components.png' %}" style="filter:invert(180);" /></i>
            <span class="links_name">Список олимпиад</span>
          </a>
          <span class="tooltip">Список олимпиад</span>
        </li>
      </ul>
    </div>
    <section class="block_content">
      <form action="runcode" method="POST">
        {% csrf_token %}
        <div class="input-form">
          <label for="codearea">main.py</label>
          <div class="codearea">
            <div class="line-numbers">
              <span></span>
            </div>
            <textarea type="text" class="input-area" id="codearea" name="codearea" onkeydown="
              if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}
            ">{{ code }}</textarea>
          </div>
          <button class="button" type="submit"><span>Run</span></button>
        </div>
        <div class="output-form">
          <label for="outputarea">Output</label>
          <textarea type="text" class="output-area" id="outputarea" name="outputarea" rows="4" readonly>{{ output }}</textarea>
        </div>
      </form>
    </section>
  </body>
</html>
