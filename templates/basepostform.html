{%load static %}
<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/styleload.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style2.css' %}" />
    <script src="{% static 'js/preloader_function.js' %}" defer></script>
    <link rel="website icon" href="{% static 'imajes/logo.png' %}">
    <title>
    {% if group %}
      {% block title_name %}{% endblock title_name %}
    {%else%}
      Not Enough Rights
    {% endif %}
    </title>
  </head>
  <body>
    <div class="preloader">
      <div class="loader"></div>
    </div>
    <div class="background"></div>
    <section class="home">
      {% if group %}
      <div class="preview">
        <h1>{%block h1%}{%endblock h1%}</h1>
      </div>
      <div class="wrapper">
        <div class="form-container">
          <div class="form-inner">
            <form method="POST">
              {% csrf_token %}
              {%block form%}
              {%endblock form%}
            </form>
          </div>
        </div>
      </div>
      {% else %}
      <h1 style="color: #fff; font-size: 40px;">У вас недостаточно прав</h1>
      <a href="{% url 'posts' %}" style="text-decoration: none;">На главную страницу</a>
      {% endif %}
      <main>
      </main>
    </section>
  </body>
</html>
